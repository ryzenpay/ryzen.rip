<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnItAll - ryzen.rip</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        a {
            font-size: 24px;
            text-decoration: none;
            color: #0366d6;
            margin-bottom: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            width: 80%;
            margin: 20px 0;
        }
        #codeDisplay {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #copyButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #statusMessage {
            font-size: 18px;
            color: green; /* Change color to indicate success */
            margin-top: 10px; /* Space above status message */
        }
    </style>
</head>
<body>
    <a href="https://github.com/ryzenpay/ownitall" target="_blank">View OwnItAll on GitHub</a>
    <hr>
    <div id="codeDisplay"></div>
    <button id="copyButton">Copy Code</button>
    <div id="statusMessage"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const codeDisplay = document.getElementById('codeDisplay');
        const copyButton = document.getElementById('copyButton');
        const statusMessage = document.getElementById('statusMessage');

        if (code) {
            codeDisplay.textContent = code;
        } else {
            codeDisplay.textContent = 'No code provided';
        }

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(code).then(() => {
                statusMessage.textContent = 'Code copied to clipboard!';
                setTimeout(() => {
                    statusMessage.textContent = ''; // Clear message after a few seconds
                }, 2000);
            });
        });
    </script>
<script>
    window.onload = function() {
        var code = new URLSearchParams(window.location.search).get('code');
        if (code) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8888?code=' + code, true);
            xhr.send();
            document.body.innerHTML = '<h1>Authorization successful. You can close this window.</h1>';
        } else {
            document.body.innerHTML = '<h1>Failed to retrieve authorization code. Please try again.</h1>';
        }
    }
</script>
</body>
</html>
